<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Oswald:wght@300&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Oswald", monospace;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        div {
            border: inherit; /* inherit é usado para especificar que você quer herdar, neste caso, o border de body */
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
