<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCSS.css">
        <style>
            /* Tag */
            h1 {
                font-size: 20px;
            }

            /* Class */
            .fundoVermelho {
                background-color: #c00;
            }
            .negrito {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br><br><br> <!-- Obs: id é única -->
        <span class="fundoVermelho negrito">Texto 2</span><br><br>
        <span class="fundoVermelho" wm-attr>Texto 3</span>
    </body>
</html>
