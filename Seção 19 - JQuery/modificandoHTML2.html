<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        // Div 01

        $('#div1').append(', 2').prepend('0, ')
        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')


        // Div 02

        $('#div2').before('<p>Antes 2</p>').after('<p>Depois 2</p>')


        // Div 03

        $('<p>Antes 3</p>').insertBefore('#div3')
        $('<p>Depois 3</p>').insertAfter('#div3')


        // Classe numero

        /* $('p.numero').wrap('<div>')  Está envolvendo o p que possui classe "numero" em uma div */
        $('p.numero').wrapAll('<div id="div4">') // Vai envolver em uma única div os elementos p que possui classe "numero"
        $('#div4').empty() // Limpa o conteúdo da div

        $('#div3, #div4').prev().remove() // prev da div4 é "Depois 3" e prev da div3 é "Antes 3". Vamos remove-los

        /* $('<div>Substituto</div>').replaceAll('body > p')  Pega os p de body ("Antes 2" e "Depois 2") e os substitui por
                                                              uma div "Substituto" */
        // $('body > p').replaceWith('<div>Substituto</div>')

        $('body > p').replaceWith(function () { /* Semelhante ao wrap, porém, o conteudo de p (o texto) é armazenado na própria
                                                   div, ao invés de armazenar o p detro da div */
            return $('<div>').html($(this).html()).append('!!!')
        })


        // Melhor explicação:

        /* Com o wrap acima, o html ficaria assim:
        
        <div>
            <p>Antes 2</p>
        </div>


        Agora, com o replaceWith com uma função acima, ficaria assim:

        <div>Antes 2!!!</div>

        */
    </script>
</body>
