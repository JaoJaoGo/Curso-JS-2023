<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        // Conteúdo 01
        $('#conteudo1').append('<p>1</p>')

        // Conteúdo 02
        const elementos = [
            $('<li>').append('Arroz'), // $('li') é um seletor, e $('<li>') é um elemento sendo criado a partir do jQuery
            // OU
            $('<li></li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos) // prepend aplica os elementos antes dos elementos que
                                                                        // já estavam dentro, ou seja, Sorvete será o último
        $('#conteudo2').append(lista)

        // Conteúdo 03
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>')
            .prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>') // Vai substituir o conteúdo do elemento
        $('#conteudo3').text('<h1>132</h1>')

        // Alterando todos
        $('div[id]').html('<strong>Todos!</strong>') // Selecionar todas as divs que possuirem id
    </script>
</body>
