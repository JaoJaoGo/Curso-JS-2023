<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>

    <script>
        const classes = document.querySelector('div').classList

        classes.add('destaque')
        classes.remove('destaque')
        classes.toggle('destaque') /* adiciona a classe 'destaque' se nÃ£o possuir antes, ou apaga se possuir antes */
        
        console.log('contains destaque', classes.contains('destaque'))
        console.log('length', classes.length)

        classes.toggle('destaque')
        console.log('contains destaque', classes.contains('destaque'))
        console.log('length', classes.length)

        classes.add('destaque1')
        classes.add('destaque2')
        console.log('length', classes.length)

        for(let c of classes) {
            console.log(c)
        }

        classes.forEach(c => console.log(c))
    </script>
</body>

</html>
